<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>The Code Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
      <div class="border">
        <div class="site-header">
          <h1 class="review">The Code Review</h1>
          <h2 class="header-item signup">Signup for our newsletter</h2>
          <h3 class="header-item caption">Get the latest news on how your code is doing right to your inbox</h3>
        </div>
    </div>
    <form action="index.html" method="post">
           <fieldset>
            <legend>Contact Information</legend>
            
              <label for="user-name">Full Name</label>  
              <input type="text" id="user-name" name="user-name">

              <label for="user-email">Email Address</label>
              <input type="email" id="user-email" name="user-email">

              <label for="user-phone">Phone Number</label>
              <input type="tel" id="user-phone" name="user-phone">

              <label for="user-address">Street Address</label>
              <input type="text" id="user-address" name="user-address">

              <label for="city">City</label>
              <input type="text" id="city" name="city">

              <label for="state">State</label>
              <input type="text" id="state" name="state">

              <label for="zip">Zip Code</label>
              <input type="number" id="zip" name="zip">
           
        </fieldset>
        <legend>Newsletter</legend>
        <fieldset>
            <label>Select the newsletters you would like to receive</label>
          
                <input type="checkbox" id="html-news" name="html-news"><label for="html-news">HTML News</label>
                <input type="checkbox" id="css-news" name="css-news"><label for="css-news">CSS News</label>
                <input type="checkbox" id="javascript" name="javascript"><label for="javascript">Javascript News</label>
           
            <label>Newsletter format</label>
                <input type="radio" id="html" value="html" name="format"><label for="html">HTML</label>
                <input type="radio" id="plain" value="plain" name="format"><label for="plain">Plain Text</label>
            <label for="topics">Other topics you'd like to hear about</label>
            <textarea class="topics" id="topics">

            </textarea>
            <button type="submit">Submit</button>
        </fieldset>
    </form>

  </body>
