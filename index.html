<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>The Code Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
      <div class="border">
        <div class="site-header">
          <h1 class="review">The Code Review</h1>
          <h2 class="header-item signup">Signup for our newsletter</h2>
          <h3 class="header-item caption">Get the latest news on how your code is doing right to your inbox</h3>
        </div>
    </div>
    <form action="index.html" method="post">
          <div class="contact-info">
           <fieldset>
            <legend><b>Contact Information</b></legend>
              <div class="flex-item">
                <label for="user-name">Full Name</label>  
                <input type="text" id="user-name" name="user-name" placeholder="Required" required>
              </div>

              <div class="flex-item">
                <label for="user-email">Email Address</label>
                <input type="email" id="user-email" name="user-email" placeholder="Required" required>
              </div>

              <div class="flex-item">
                <label for="user-phone">Phone Number</label>
                <input type="tel" id="user-phone" name="user-phone" placeholder="Optional">
             </div>

              <div class="flex-item">
                <label for="user-address">Street Address</label>
                <input type="text" id="user-address" name="user-address"  placeholder="Optional">
              </div>

              <div class="flex-item">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
              </div>

              <div class="flex-item">
                <label for="state">State</label>
                <select id="state" name="state">
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>

              <div class="flex-item">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip">
              </div>
            </fieldset>
          </div>   <!-- ****contact-info**** -->
          <fieldset class="preferences">
          <legend id="newsletter"><b>Newsletter</b></legend>
              <label>Select the newsletters you would like to receive</label>
              <div class="option">
                <input type="checkbox" id="html-news" name="html-news"><label for="html-news">HTML News</label><br>
              </div>
              <div class="option">
                <input type="checkbox" id="css-news" name="css-news"><label for="css-news">CSS News</label><br>
              </div>
              <div class="option">
                <input type="checkbox" id="javascript" name="javascript"><label for="javascript">Javascript News</label>
              </div>

            <label id="format">Newsletter format</label>
              <div class="option">
                <input type="radio" id="html" value="html" name="format"><label for="html">HTML</label><br>
              </div>
              <div class="option">
                <input type="radio" id="plain" value="plain" name="format"><label for="plain">Plain Text</label>
              </div>
                
           <label for="topics">Other topics you'd like to hear about</label>
            <textarea class="topics" id="topics" name="topics">

            </textarea>
            <button type="submit" class="btn">Sign Up</button>
        </fieldset>
    </form>
    <footer>
      <p>Copyright The Code Review</p>

    </footer>

  </body>
  </html>
