<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <h1>Signup for our newsletter</h1>
    <h2>Get the latest news on how your code is doing right to your inbox</h2>
    <form>
           <fieldset>
            <label>Contact Information</label>
            <legend>
                <input type="text" id="user-name" name="user-name"><label for="user-name">Full Name</label>
                <input type="email" id="user-email" name="user-email"><label for="user-email">Email Address</label>
                <input type="tel" id="user-phone" name="user-phone"><label for="user-phone">Phone Number</label>
                <input type="text" id="user-address" name="user-address"><label for="user-address">Street Address</label>
                <input type="text" id="city" name="city"><label for="city">City</label>
                <input type="text" id="state" name="state"><label for="state">State</label>
                <input type="number" id="zip" name="zip"><label for="zip">Zip Code</label>
            </legend>
        </fieldset>
        <label>Newsletter</label>
        <fieldset>
            <label>Select the newsletters you would like to receive</label>
            <legend>
                <input type="checkbox" id="html-news" name="html-news">
                <input type="checkbox" id="css-news" name="css-news">
                <input type="checkbox" id="javascript" name="javascript">
            </legend>
            <legend>
                <input type="radio" id="html" name="html">
                <input type="radio" id="plain" name="plain">
            </legend>
        </fieldset>
    </form>

  </body>
